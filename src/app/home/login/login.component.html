<h4 class="text-center">Login</h4>

<form class="form mt-4" (submit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control espaco"
      placeholder="Nome do Usuário"
      [(ngModel)]="usuario"
      name="usuario"
      #campoUsuario="ngModel"
      required
    />

    <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched"
    mensagem="Usuário Obrigatório">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control espaco"
      placeholder="senha"
      [(ngModel)]="senha"
      name="senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
      *ngIf="campoSenha.invalid && campoSenha.touched"
      mensagem="Senha Obrigatória"
    ></app-mensagem>
  </div>
  <div class="d-grid gap-2">
  <button type="submit"
  class="btn btn-primary btn-block espaco" [disabled]="loginForm.invalid">
  Login
</button>
</div>
</form>

<p>Não é usuario? <a [routerLink]="['novousuario']">Cadastre-se!</a></p>
