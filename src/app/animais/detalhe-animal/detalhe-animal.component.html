<div class="bg-white border" *ngIf="animal$ | async as animal">
  <div class="row">
    <div class="col-lg-8">
      <app-animal [url]="animal.url"
      [descricao]="animal.description">
    </app-animal>
    </div>
    <div class="col-lg-4">
      <small>
        <p class="text-left break-word">{{ animal.description }}</p>
        <i (click)="curtir()" class="fa fa-heart-o fa-2x mr-2 pull-left">{{ animal.likes }}</i>
        <i class="fa fa-comment-o fa-2x mr-2 ml-2">{{ animal.comments }}</i>
        <i (click)="excluir()" class="fa fa-trash-o fa-2x pull-right"></i>

      </small>
      <app-comentarios *ngIf="animal.allowComments; else warning"
      [id]="animalId"></app-comentarios>

      <ng-template #warning>
        <p>Usuário não pode comentar o Animal</p>
      </ng-template>

    </div>
  </div>

</div>

<!-- Modal -->
<ng-template #ngtemplate>
  <div class="modal-body text-center">
    <p>Você tem certeza que quer excluir?</p>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
        <button type="button" class="btn btn-primary" >Sim</button>
  </div>
</ng-template>
